<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rb's Mobile Shop Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rb's Product Dashboard</h1>

        <div class="product-form">
            <h2>Add/Edit Mobile Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId" />
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" placeholder="Enter product name" required>
                
                <label for="productBrand">Brand:</label>
                <input type="text" id="productBrand" placeholder="Enter product brand" required>
                
                <label for="productPrice">Price (â‚¹):</label>
                <input type="number" id="productPrice" placeholder="Enter product price" required>
                
                <button type="submit">Save Product</button>
            </form>
        </div>

        

        <div class="product-list">
               <h2 >Total Amount </h2> <span id="totalAmount" style="font-weight: 600;font-size: 24px;color: aliceblue;"></span>
            <h2>Product Inventory</h2>
          
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    
                </tbody>
            </table>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
